<%inherit file="/base.html"/>

<%block name="content">
	<script>var globle_username = '${request.user.username}';</script>	
	<script src="${STATIC_URL}layer/layer.js" type="text/javascript"></script>
	<script src="${STATIC_URL}js/roll-log-query.js" type="text/javascript"></script>
    <div class="king-page-box">
	    <form class="form-horizontal">		       	      	          
	        <div class="form-group clearfix">
	            <label class="col-sm-3 control-label bk-lh30 pt0">业务名称：</label>
	            	<div class="col-sm-6" >
						<select class="form-control bk-valign-top" id="select_bizs">
							<option value ="0">全部业务</option>
						</select>
					</div>
	        </div>	 
	        
	        <div class="form-group clearfix">
	            <label class="col-sm-3 control-label bk-lh30 pt0">主机IP：</label>
	            <div class="col-sm-6">
	                <input type="text" class="form-control bk-valign-top" id="biz_ip" placeholder="根据主机ip过滤，不填不过滤"> </div>
	        </div>	     
	        
	        <div class="form-group clearfix">
	            <label class="col-sm-3 control-label bk-lh30 pt0">文件名或路径：</label>
	            <div class="col-sm-6">
	                <input type="text" class="form-control bk-valign-top" id="file_name" placeholder="根据文件名或路径过滤，不填不过滤"> </div>
	        </div>	  
	                                               
	        <div class="form-group clearfix">
	            <div class="col-sm-9 col-sm-offset-3">
	                <button type="button" class="king-btn mr10  king-success" id="bt_query">查询</button>
	                <button type="reset" class="king-btn king-default" id="bt_cancel">取消</button>
	            </div>
	        </div>  
	        
		    <div class="king-layout2-main mt15" style="width:960px;">
	            <table class="table mb0 pr15 ranger-box " >
	                <thead>
	                    <tr>
	                        <th>业务名称</th>
	                        <th>业务主机IP</th>
	                        <th>文件路径及名称</th>
	                        <th>文件大小</th>
	                        <th>检查时间</th>
	                        <th>检查时文件大小</th>	                        
	                        <th>最近操作结果</th>
	                        <th>最进操作时间</th>
	                    </tr>
	                </thead>
	                <tbody id="rolllog_record"> 
	                </tbody>
	            </table>         
	        </div>
        </form>
    </div>   
    
</%block>
